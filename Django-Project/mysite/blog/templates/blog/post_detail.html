<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Comments</h3>
<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.author.username }}: {{ comment.content }} ({{ comment.created_at }})</li>
    {% empty %}
        <li>No Comments yet</li>
    {% endfor %}
</ul>

<h3>Add Comment</h3>
<form method="POST">
    {% csrf_token %}
    <textarea name="content" required></textarea>
    <button type="submit">Send Comment</button>
</form>
