{% extends 'home.html' %}

{% block content %}
<div class="content">
    <h2>Create a {{ category }} Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Submit Recipe</button>
    </form>
</div>
{% endblock %}
