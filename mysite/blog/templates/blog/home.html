<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United For Food</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #00aaff, #0055ff, #00aaff);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            color: white;
        }
        .header .left {
            font-size: 24px;
            font-weight: bold;
        }
        .user-info {
            margin-left: auto;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
        .user-info button {
            margin-left: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; 
            display: inline-block;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 55px;
            width: 250px;
            height: calc(100% - 55px);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 55px);
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0; 
            font-family: 'Georgia', serif;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px; 
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <div class="left">
            <a href="{% url 'home' %}" style="color: white; text-decoration: none;">United For Food</a>
        </div>
        <div class="user-info">
            {% if user.is_authenticated %}
                User Logged: {{ user.username }} 
                <button class="button" onclick="location.href='/logout/'">Logout</button>
            {% else %}
                <button class="button" onclick="location.href='/login/'">Login</button>
                <button class="button" onclick="location.href='/register/'">Register</button>
            {% endif %}
        </div>
    </div>
    <div class="sidebar">
        <a href="{% url 'new-post' %}">Create Your Post</a>
        <a href="{% url 'posts' %}">Posts</a>
        <a href="favourite-posts">Favourite Posts</a>
        <a href="#about-us">About Us</a>
        <a href="#feedBack">Feedback</a>
    </div>
    <div class="content">
        <img src="{% static 'images/unitedfood.png' %}" alt="Logo" class="logo">
        <div class="welcome-text">Welcome To United For Food</div>
    </div>
</body>
</html>
